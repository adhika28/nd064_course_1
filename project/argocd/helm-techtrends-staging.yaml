apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: techtrends-staging
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values-staging.yaml
    path: helm
    #test comment
    repoURL: https://github.com/adhika28/nd064_course_1/project
    targetRevision: HEAD
  # Sync policy
  syncPolicy: {}